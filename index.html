<script>
    console.log("Get ready to play ✊ x ✋ x ✌ ")

    function getComputerChoice() {
        let computerChoiceNum =  Math.floor(Math.random() *100)   
        let computerChoice = undefined

        if(computerChoiceNum <= 33 ){
            computerChoice = "rock"
        } else if(computerChoiceNum <= 66){
            computerChoice = "paper"
        }else {
            computerChoice = "scissors"
        }

        return computerChoice
    }

    function getHumanChoice(){ 
        let humanChoice = prompt('Please enter "rock" or "paper" or "scissors"', "ROCK")
        return humanChoice.toLowerCase();
    }

    function playRound(humanChoice, computerChoice) {
        console.log(`Your choice: ${humanChoice}`);
        console.log(`Computer's choice: ${computerChoice}`);

        let victory = undefined

        if(humanChoice === "rock" && computerChoice === "scissors" ){ 
            console.log("Congratulations! You won!"); 
            victory = true
            return victory
        }
        else if(humanChoice === "rock" && computerChoice === "paper") {
            console.log("Sorry, you lost. Try again");
            victory = false
            return victory
        }
        else if(humanChoice === "paper" && computerChoice === "rock") {
            console.log("Congratulations! You won!"); 
            victory = true
            return victory
        }
        else if(humanChoice === "paper" && computerChoice === "scissors") {
            console.log("Sorry, you lost. Try again");
            victory = false
            return victory
        }
        else if(humanChoice === "scissors" && computerChoice === "paper") {
            console.log("Congratulations! You won!"); 
            victory = true
            return victory
        }
        else if(humanChoice === "scissors" && computerChoice === "rock") {
            console.log("Sorry, you lost. Try again");
            victory = false
            return victory
        }
        else{
            console.log("Tie! Play again");
            return undefined
        }   
    }

    function playGame(humanScore, computerScore) {
        while(humanScore + computerScore < 5){
            let outcome = playRound(getHumanChoice(), getComputerChoice());
            if(outcome === true) {
                humanScore++
            }
            else if(outcome === false){
                computerScore++
            }
            else{
                continue;
            }
            console.log(`Your score: ${humanScore} \nComputer's score: ${computerScore}`)
        }
        return "Thanks for playing"
    }

    let humanScore = 0;
    let computerScore = 0;

    console.log(playGame(humanScore, computerScore));

</script>
